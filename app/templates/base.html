<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parker's Pets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Minimal custom styles for flair */
        body {
            background-color: #f0f8ff; /* Light background for the whole page */
        }
        .navbar {
            background-color: #28a745 !important; /* Green navbar */
        }
        .navbar-brand, .nav-link {
            color: #fff !important; /* White text for the brand and links */
        }
        .nav-link:hover {
            background-color: #218838; /* Darker green on hover */
            border-radius: 5px; /* Rounded corners for hover effect */
        }
        .container {
            background-color: #ffffff; /* White background for the container */
            border-radius: 10px; /* Rounded edges */
            padding: 20px; /* Spacing inside the container */
            margin-top: 20px; /* Spacing from the top */
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1); /* Subtle shadow effect */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Parker's Pets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('about')}}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('dogs')}}">Dogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('cats')}}">Cats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('fish')}}">Fish</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('reptiles')}}">Reptiles</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
